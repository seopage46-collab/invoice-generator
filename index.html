<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Generator</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f8f9fa;
      color: #000;
      transition: all 0.3s ease;
    }
    .invoice-box {
      position: relative;
      width: 210mm;
      min-height: calc(297mm - 40mm);
      background: #fff;
      padding: 20mm;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      overflow: hidden;
    }
    .invoice-box::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 280px;
      height: 280px;
      background: url("img/water-mark.png") center center / contain no-repeat;
      opacity: 1;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .invoice-box > * {
      position: relative;
      z-index: 1;
    }
    .invoice-box.pdf-export {
      box-shadow: none;
      margin: 0 auto;
    }
    .invoice-box table {
      background-color: transparent !important;
    }
    table th {
      background: var(--primary, #0d6efd);
      color: #fff;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fw-bold text-primary m-0">Invoice Generator</h2>
    </div>

    <div class="row g-4">
      <!-- FORM -->
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <form id="invoiceForm">
              <h5 class="text-primary mb-3">Company Info</h5>
              <input id="companyName" class="form-control mb-2" placeholder="Company Name" required>
              <textarea id="companyAddress" class="form-control mb-3" placeholder="Company Address" required></textarea>

              <h5 class="text-primary mb-3">Client Info</h5>
              <input id="clientName" class="form-control mb-2" placeholder="Client Name" required>
              <input id="clientEmail" class="form-control mb-2" placeholder="Email" required>
              <input id="clientPhone" class="form-control mb-2" placeholder="Phone" required>
              <textarea id="clientAddress" class="form-control mb-3" placeholder="Address" required></textarea>

              <h6 class="text-primary">Invoice Items</h6>
              <div id="itemsContainer">
                <div class="item-row border rounded p-3 mb-3">
                  <textarea class="form-control mb-3 desc" placeholder="Description" rows="2" required></textarea>
                  <div class="row g-2">
                    <div class="col-6"><input class="form-control qty" placeholder="Qty" type="number" min="0" step="any"></div>
                    <div class="col-6"><input class="form-control price" placeholder="Price" type="number" min="0" step="any"></div>
                  </div>
                </div>
              </div>

              <button type="button" class="btn btn-sm btn-outline-primary w-100 mb-2" onclick="addItem()">+ Add Item</button>

              <div class="d-flex gap-2 mb-2">
                <input id="advanceInput" class="form-control" placeholder="Advance" type="number" min="0" step="any">
                <input id="dueInput" class="form-control" placeholder="Due" type="number" min="0" step="any" readonly>
              </div>

              <div class="d-flex gap-2">
                <input id="tax" class="form-control mb-2" placeholder="Tax (%)" type="number">
                <input id="discount" class="form-control mb-2" placeholder="Discount" type="number">
              </div>

              <select id="currency" class="form-select mb-3">
                <option value="BDT">BDT</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
              </select>

              <button type="button" class="btn btn-primary w-100" onclick="generateInvoice()">Generate Invoice</button>
            </form>
          </div>
        </div>
      </div>

      <!-- INVOICE -->
      <div class="col-lg-8">
        <div class="invoice-box" id="invoice" style="display:none;">
          <!-- <div><img src="img/header-img.png" class="w-100" alt=""></div> -->

          <div class="d-flex justify-content-between align-items-center my-3 border-bottom pb-2">
            <div>
              <h3 id="displayCompanyName" class="text-primary"></h3>
              <p id="displayCompanyAddress"></p>
            </div>
            <div class="text-end">
              <p><strong>Date:</strong> <span id="invoiceDate"></span><br>
              <strong>Invoice #:</strong> <span id="invoiceNumber"></span></p>
            </div>
          </div>

          <div class="mb-3">
            <h5 class="text-primary">Issued To:</h5>
            <p><strong id="displayClientName"></strong><br>
            <span id="displayClientEmail"></span><br>
            <span id="displayClientPhone"></span><br>
            <span id="displayClientAddress"></span></p>
          </div>

          <table class="table table-striped table-hover table-light">
            <thead>
              <tr>
                <th>Description</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="invoiceItems"></tbody>
          </table>

          <div class="row">
            <div class="col-6">
              <div class="bg-secondary p-3 my-3"><h6>Payment Method</h6></div>
              <p>Nagad</p>
            </div>
            <div class="col-6">
              <div class="text-end my-3">
                <p><strong>Subtotal:</strong> <span id="subtotal">0.00</span> <span id="curSubtotal"></span></p>
                <p><strong>Tax:</strong> <span id="taxAmount">0.00</span> <span id="curTax"></span></p>
                <p><strong>Discount:</strong> <span id="discountAmount">0.00</span> <span id="curDiscount"></span></p>
                <p><strong>Grand Total:</strong> <span id="grandTotal">0.00</span> <span id="curGrand"></span></p>
                <p><strong>Advance Paid:</strong> <span id="advanceTotal">0.00</span> <span id="curAdvance"></span></p>
                <h5 class="bg-danger p-3"><strong>Amount Due:</strong> <span id="dueTotal">0.00</span> <span id="curDue"></span></h5>
              </div>
            </div>
          </div>

          <div class="text-center mt-4 small text-muted">
            <p>Pleasure doing business with you</p>
          </div>
          <!-- <div><img src="img/footer-img.png" class="w-100" alt=""></div> -->
        </div>

        <button class="btn btn-success w-100 mt-3 d-none" id="downloadBtn" onclick="downloadPDF()">Download PDF</button>
      </div>
    </div>
  </div>

  <script>
    // All your same variables and logic...
    const companyNameInput=document.getElementById("companyName");
    const companyAddressInput=document.getElementById("companyAddress");
    const clientNameInput=document.getElementById("clientName");
    const clientEmailInput=document.getElementById("clientEmail");
    const clientPhoneInput=document.getElementById("clientPhone");
    const clientAddressInput=document.getElementById("clientAddress");
    const taxInput=document.getElementById("tax");
    const discountInput=document.getElementById("discount");
    const currencySelect=document.getElementById("currency");
    const itemsContainer=document.getElementById("itemsContainer");
    const invoiceContainer=document.getElementById("invoice");
    const invoiceItemsBody=document.getElementById("invoiceItems");
    const advanceInput=document.getElementById("advanceInput");
    const dueInput=document.getElementById("dueInput");
    const subtotalEl=document.getElementById("subtotal");
    const taxAmountEl=document.getElementById("taxAmount");
    const discountAmountEl=document.getElementById("discountAmount");
    const grandTotalEl=document.getElementById("grandTotal");
    const advanceTotalEl=document.getElementById("advanceTotal");
    const dueTotalEl=document.getElementById("dueTotal");
    const currencySpans=["curSubtotal","curTax","curDiscount","curGrand","curAdvance","curDue"].map(id=>document.getElementById(id)).filter(Boolean);
    const displayCompanyName=document.getElementById("displayCompanyName");
    const displayCompanyAddress=document.getElementById("displayCompanyAddress");
    const displayClientName=document.getElementById("displayClientName");
    const displayClientEmail=document.getElementById("displayClientEmail");
    const displayClientPhone=document.getElementById("displayClientPhone");
    const displayClientAddress=document.getElementById("displayClientAddress");
    const invoiceDate=document.getElementById("invoiceDate");
    const invoiceNumber=document.getElementById("invoiceNumber");
    const downloadBtn=document.getElementById("downloadBtn");

    function addItem(){
      itemsContainer.insertAdjacentHTML("beforeend",`
        <div class="item-row border rounded p-3 mb-3">
          <textarea class="form-control mb-3 desc" placeholder="Description" rows="2" required></textarea>
          <div class="row g-2">
            <div class="col-6"><input class="form-control qty" placeholder="Qty" type="number" min="0"></div>
            <div class="col-6"><input class="form-control price" placeholder="Price" type="number" min="0"></div>
          </div>
        </div>`);
    }

    function generateInvoice(){
      const currency=currencySelect.value;
      const name=clientNameInput.value.trim();
      const email=clientEmailInput.value.trim();
      const phone=clientPhoneInput.value.trim();
      const address=clientAddressInput.value.trim();
      const company=companyNameInput.value.trim();
      const compAddr=companyAddressInput.value.trim();
      const taxRate=parseFloat(taxInput.value)||0;
      const discount=parseFloat(discountInput.value)||0;
      let subtotal=0;
      invoiceItemsBody.innerHTML="";
      document.querySelectorAll(".item-row").forEach(row=>{
        const d=row.querySelector(".desc").value;
        const q=parseFloat(row.querySelector(".qty").value)||0;
        const p=parseFloat(row.querySelector(".price").value)||0;
        const t=q*p;
        subtotal+=t;
        invoiceItemsBody.insertAdjacentHTML("beforeend",`<tr><td>${d}</td><td>${q}</td><td>${p}</td><td>${t.toFixed(2)}</td></tr>`);
      });
      const tax=(subtotal*taxRate)/100;
      const grand=subtotal+tax-discount;
      const advance=parseFloat(advanceInput.value)||0;
      const due=grand-advance;
      displayCompanyName.textContent=company;
      displayCompanyAddress.textContent=compAddr;
      displayClientName.textContent=name;
      displayClientEmail.textContent=email;
      displayClientPhone.textContent=phone;
      displayClientAddress.textContent=address;
      invoiceDate.textContent=new Date().toLocaleDateString();
      invoNum = Math.floor(Math.random()*100000);
      invoiceNumber.textContent=invoNum;
      subtotalEl.textContent=subtotal.toFixed(2);
      taxAmountEl.textContent=tax.toFixed(2);
      discountAmountEl.textContent=discount.toFixed(2);
      grandTotalEl.textContent=grand.toFixed(2);
      advanceTotalEl.textContent=advance.toFixed(2);
      dueTotalEl.textContent=due.toFixed(2);
      currencySpans.forEach(s=>s.textContent=currency);
      invoiceContainer.style.display="block";
      downloadBtn.classList.remove("d-none");
    }

    // ðŸ”¥ Header/Footer/Watermark PDF Generator
    const loadImage=src=>new Promise((resolve,reject)=>{const img=new Image();img.onload=()=>resolve(img);img.onerror=reject;img.src=src;});
    async function downloadPDF(){
        const { jsPDF } = window.jspdf;
        downloadBtn.classList.add("d-none");
        invoiceContainer.classList.add("pdf-export");
        const canvas = await html2canvas(invoiceContainer,{ scale:2, useCORS:true, backgroundColor:"#ffffff" });
        invoiceContainer.classList.remove("pdf-export");

        const [headerImg, footerImg, watermarkImg] = await Promise.all([
          loadImage("img/header-img.png"),
          loadImage("img/footer-img.png"),
          loadImage("img/water-mark.png")
        ]);

        const pdf = new jsPDF("p","mm","a4");
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();
        const headerHeight = 30;
        const footerHeight = 25;
        const availableHeight = pageHeight - headerHeight - footerHeight;

        const fullImgWidth = pageWidth;
        let fullImgHeight = (canvas.height * fullImgWidth) / canvas.width;
        let renderWidth = fullImgWidth;

        if (fullImgHeight > availableHeight) {
          const scale = availableHeight / fullImgHeight;
          fullImgHeight = availableHeight;
          renderWidth = fullImgWidth * scale;
        }

        const xPos = (pageWidth - renderWidth) / 2;
        const yPos = headerHeight + Math.max((availableHeight - fullImgHeight)/2, 0);

        pdf.addImage(headerImg,"PNG",0,0,pageWidth,headerHeight);
        pdf.addImage(
          watermarkImg,
          "PNG",
          (pageWidth - 90)/2,
          (pageHeight - 90)/2,
          90,
          90,
          undefined,
          "FAST",
          0.1
        );
        pdf.addImage(
          canvas.toDataURL("image/png"),
          "PNG",
          xPos,
          yPos,
          renderWidth,
          fullImgHeight,
          undefined,
          "FAST"
        );
        pdf.addImage(footerImg,"PNG",0,pageHeight - footerHeight,pageWidth,footerHeight);
        pdf.save( invoNum + "_invoice_.pdf" );
        downloadBtn.classList.remove("d-none");
      }
  </script>
</body>
</html>
